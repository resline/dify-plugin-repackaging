---
extends: default

rules:
  line-length:
    max: 120
    level: warning
  truthy:
    allowed-values: ['true', 'false', 'on', 'off']
  comments:
    min-spaces-from-content: 2
  comments-indentation: disable
  document-start: disable
  indentation:
    spaces: 2
    indent-sequences: true

ignore: |
  node_modules/
  venv/
  .git/
  temp/
  coverage/